<div class="customer-list">
  <h2>CLient List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name : </th>
        <th>Email :</th>
        <th>Phone number : </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of listcustomer">
        <td>{{ customer.customerId }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.mail }}</td>
        <td>{{ customer.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
